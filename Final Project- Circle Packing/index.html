<!DOCTYPE html>

<html>

<head>
  <!-- connecting the css -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

  <!-- GUI elements -->
  <fieldset>

    <button id="clear" onclick="location.reload();">Clear</button> <button id="black-button" onclick="handleBgChange(event);">Black
      background</button>
    <br> <br>

    <button id="white-button" onclick="handleWhiteCircles(event);">White circles</button>
    <button id="color" onclick="handleColorChange(event);">Change color</button>

    <br> <br>
    <br>

    <label for="Slider">Line Width</label>
    <input name="Slider" type="range" min="0" max="20" value="0" step="1" id="line-slider">

    <br> <br>
    <br> <br>

    <label for="Slider">Max Circle Radius</label>
    <input name="Slider" type="range" min="0" max="200" value="100" step="10" id="radius-slider">

  </fieldset>

  <!-- add canvas element -->
  <canvas id="canvas"> </canvas>


  <!-- load js file -->
  <script src="./main.js"></script>

</body>

</html>
